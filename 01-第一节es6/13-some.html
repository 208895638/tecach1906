<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // some用于判断数组中某一项是否符合条件 返回值是布尔类型 为true就代表数组中的某一项元素符合条件
        var arr = [ 0 , 1 , 2 , 4 ,5];
        var bool = arr.some(ele => ele>5);
        console.log(bool)
    </script>
</body>
</html>
