<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // every 用于判断数组中每一项是否符合某个条件 返回值是返回布尔值 每一项都符合条件 返回的为true 有一项不符合 返回的为false
        var arr = [ 0 , 1 , 2 , 4 ,5];
        var bool = arr.every(ele => ele>=0); // false
        console.log(bool)
    </script>
</body>
</html>
