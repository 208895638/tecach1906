    <script>

        var arr = [0 , 1 , 2 , 3 , 4]; // [0,2,4,6,8]
        var newMap = arr.map(function(ele){  //  map 特点  不改变原数据 返回新数据 
            return ele*2
        });

        console.log(newMap , arr)
    </script>
