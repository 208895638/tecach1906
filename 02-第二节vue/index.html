<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="./lib/vue.js"></script>
<body>
    <div id="app">
        <!-- {{ }} 双大括号插值法 -->
        {{ name }} {{ age }} {{ num1 + num2 }}
    </div>
    <script>
        var vm = new Vue({
            el:"#app",  //  el代表控制元素的区域   
            data () {  // data 数据仓库  
                return {
                    name : "张三",
                    age:40,
                    num1 : 1,
                    num2 : 2
                }
            }
        })
    </script>
</body>
</html>
