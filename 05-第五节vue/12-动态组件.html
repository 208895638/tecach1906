<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    
  </head>
  <body>
     
    <div id="app">
        <!-- 动态组件 用component组件来承载需要渲染的组件  -->
        <!-- 需求 点击button按钮控制两个组件之间的显示和隐藏 -->
        <!-- 动态组件 -->
        <!-- keepAlive 是vue提供的当前内容的组件 缓存组件切换之前的状态  -->
        <keep-alive>
            <component :is="currentComponent"></component>
        </keep-alive>
        
        <!-- <com v-if="isShow"></com>
        <ipt v-else></ipt> -->
        <button @click="upt">
            切换组件
        </button>
    </div>
    <script>
       
        
      var vm = new Vue({
            el: "#app", 
            data() {
                return {
                   isShow:false,
                   msg:"不凡学院",
                   currentComponent:"com"
                };
            },
            methods: {
                upt(){
                    this.currentComponent == 'com' ? this.currentComponent = 'ipt' : this.currentComponent = 'com'
                }
            },
            components: {
                com:{
                    template:"<div>这是com组件</div>"
                },
                ipt:{
                    template:`<input type="text">`
                }
            }
        });
    
    </script>
  </body>
</html>
