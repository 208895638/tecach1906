<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
     
    <div id="app">
        <!-- 具名插槽  相当于给slot插槽起一个名称 渲染的时候就可以指定需要渲染的位置 指定内容渲染的位置 -->
            <com>这是一个组件 <p>p标签</p> <h2>h2标签</h2></com>
            <!--  -->
            <com>
                    这是一个组件
                    <template v-slot:content>
                            <p>p标签</p>
                    </template>
                    <template v-slot:main>
                            <h2>h2标签</h2>
                    </template>
            </com>
    </div>
    <script>
       
        
      var vm = new Vue({
            el: "#app", 
            data() {
                return {
                   isInputShow:true
                };
            },
            methods: {
                
            },
            components: {
                
                com:{
                    template:`<div>
                        <slot></slot>
                        |
                        <slot name="content"></slot>
                        |
                        <slot name="main"></slot></div>`,
                    data () {
                        return {
                            name:"不凡学院"
                        }
                    },
                    methods: {
                        getParent(){
                           console.log(this.$root.isInputShow)
                        },
                        alerts(){
                            alert(this.name)
                        }
                    },
                    
                }
            }
        });
    
    </script>
  </body>
</html>
