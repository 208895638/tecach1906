<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .v-enter{
            opacity: 0;
        }
        .v-enter-active{
            transition: .3s ease-in;
        }
        .v-enter-to{
            opacity: 1;
        }
        .v-leave{
            opacity: 1;
        };
        .v-leave-active{
            transition: .3s ease-in;
        }
        .v-leave-to{
            opacity: 0;
        }
    </style>
  </head>
  <body>
    <div id="app">
       <transition>
           <h2 v-if="isShow" >h2标签</h2>
           <p v-else >p标签</p>
       </transition>
        <button @click="isShow = !isShow">div动画</button>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data(){
            return {
                rootInfo:"我是根元素的属性",
                isShow:false,
                boxShow:true
            }
        },
        methods: {
        },
        
      });
    </script>
  </body>
</html>
