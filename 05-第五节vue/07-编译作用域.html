  <body>
     
    <div id="app">
        <!-- 在组件标签里面写的变量查找的是父级里面的属性或者方法 编译作用域 作用域默认是父级的而不是自定义组件里面的作用域 -->
        <com>
            {{ msg }} 
        </com>
    </div>
    <script>
       
        
      var vm = new Vue({
            el: "#app", 
            data() {
                return {
                   isInputShow:true,
                   msg:"不凡学院"
                };

            },
            components: {
                
                com:{
                    template:`<div><slot></slot></div>`,
                    data () {
                        return {
                            name:"不凡学院",
                            msg:"郑州"
                        }
                    },
                    methods: {
                        getParent(){
                           console.log(this.$root.isInputShow)
                        },
                        alerts(){
                            alert(this.name)
                        }
                    },
                    
                }
            }
        });
    
    </script>
  </body>
</html>
