<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
     
    <div id="app">
        <!-- props传值 动态的给组件传值 -->
        <!-- props类型检测 对传入的值进行一个检测 -->
        <!-- 小王封装的组件 需要的imgsrc 是一个字符串  bol 如果传入的类型不对 那么将会在浏览器里面提示错误 -->
        <com1 :imgsrc = "imgSrc"></com1>
    </div>
    <!-- 封装的组件在其他地方可以调用 -->
    <template id="imgs">
        <div>
            <img :src="imgsrc" alt="">
        </div>
    </template>
    <script>
      var vm = new Vue(
        {
            el: "#app", 
            data() {
                return {
                    msg:"不凡学院",
                    imgSrc:true
                };
            },
            components: {
                "com1" :{
                    // props:["imgsrc"],
                    props:{
                        imgsrc:String
                    },
                    template:"#imgs"
                }
            }
        }
      );
    
    </script>
  </body>
</html>
