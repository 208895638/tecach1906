    </div>
    <template id="com1">
        <div>
            <p>{{ num }} {{ parentmsg }}</p>

      var vm = new Vue(
        {
            el: "#app", 
            data() {
                return {
                    msg:"不凡学院"
                };
            },
            components: {

                    props:["parentmsg"],

                        return {

                        }

                        upt(){

                }
