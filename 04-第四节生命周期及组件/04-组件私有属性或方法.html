<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
     
    <div id="app">
       
        <com></com>
        <com></com>
        <com></com>
        <com></com>
        <com></com>
    </div>
   
    <script>
      
      var vm = new Vue(
        {
            el: "#app", 
            data() {
                return {
                    msg:"不凡学院"
                };
            },
            components: {
                "com":{
                    data () {
                        return {
                            num:11
                        }
                    },
                    methods: {
                        upt(){
                            this.num ++ ;
                        }
                    },
                    template:"<div><p>局部注册组件{{ num }} <button @click='upt'>点击改变</button></p><p>只有一个根元素</p></div>"
                }
            }
        }
      );
    
    </script>
  </body>
</html>
