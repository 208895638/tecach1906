<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
     
    <div id="app">
        {{ msg }}
            <com></com>
    </div>
    <!-- <div id="app1">
        {{ msg }}
        <com></com>
    </div> -->
    <script>
        // 全局组件的写法 全局创建的组件在任何地方都可以进行调用
        //  component 代表注册vue的一个组件 第一个参数是注册的组件名称 第二个参数是组件名称所对应的内容
        Vue.component("com",{
            template:"<h2>这是创建的全局组件</h2>"
        });
      var vm = new Vue({
        el: "#app", 
        data() {
          return {
            msg:"不凡学院"
          };
        },
       
      });

    //     data() {

    //       };
    //     },
       
    //   });
    </script>
  </body>
</html>
