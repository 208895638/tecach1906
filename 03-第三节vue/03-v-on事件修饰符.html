<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: red;
        }
        .inner{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
  </head>
  <body>
    <div id="app">
        <!-- 事件修饰符  -->
        <!-- .stop  阻止事件冒泡 -->
        <!-- .prevent 阻止默认事件 -->
        <!-- .capture  事件捕获 从外面到里面的方式进行触发 -->
        <!-- .self 让点击事件只在当前元素上触发 -->
        <!-- 阻止事件冒泡 -->
        <!-- <div class="box" @click="boxEvents">
            <div class="inner" @click.stop="innerEvents">

            </div>
        </div> -->
        <!-- 捕获事件 -->
        <!-- <div class="box" @click.capture="boxEvents">
            <div class="inner" @click="innerEvents">

            </div>
        </div> -->
        <!-- .self 相当于阻止事件冒泡 -->
        <div class="box" @click.self="boxEvents">
                <div class="inner" @click="innerEvents">
    
                </div>
            </div>
            <!-- 。once 事件只触发一次 -->
        <button @click.once="sendMes">
            按钮
        </button>
        <a href="https://www.baidu.com/" @click.prevent="">百度</a>
    </div>
    <script>
        
      var vm = new Vue({
        el: "#app",
        data() {
          return {
           
          };
        },
        methods: { // 专门用于处理事件
            sendMes(){
                console.log("按钮事件")
            },
            boxEvents(){
                console.log("这是box的events")
            },
            innerEvents(){
                console.log("这是inner的events")
            }
        }
      });
    </script>
  </body>
</html>
