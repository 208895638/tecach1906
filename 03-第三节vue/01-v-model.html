<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <!-- 使用v-bind绑定的数据是单向的数据绑定 -->
        <!-- 单向的数据绑定 data里面的数据更改可以实现视图的更改 视图的更改不能实现数据的更改 -->
        <!-- v-model 作用实现双向绑定 -->
        <!-- 双向绑定 数据的更改会导致视图的更改 视图的更改会导致数据的更改 -->
        {{ init }}
        <input type="text" v-model="init">
        <hr>
        <input type="checkbox" name="" id="" v-model="bol">
        <hr>
        <!-- 使用radio的时候 value必须跟v-model绑定的数据相同 -->
        {{ radios }}
        男<input type="radio" name="" id="" value="nan" v-model="radios">
        女<input type="radio" name="" id="" value="nv" v-model="radios">
        <hr>
        {{ text }}
        <textarea name="" id="" cols="30" rows="10" v-model="text"></textarea>
        <hr>
        {{sel}}
        <select name="" id="" v-model="sel">
            <option :value="item.value" v-for="item in list">{{item.value}}</option>
        </select>
        <!--  -->
        <hr>
        表单修饰符<br>
        <!-- 表单修饰符  -->
        <!-- 1. trim 用于清除输入的前后空格 -->
        <!-- 2. lazy 在 change 事件中同步 -->
        <!-- 3. number 把用户输入的值转换成数字 -->
        不凡学院{{ ipt }}
        <input type="text" v-model.trim="ipt">
        <hr>
        lazy修饰符
        不凡学院{{ ipts }}
        <input type="text" v-model.lazy="ipts">
        <hr>
        number修饰符
        不凡学院{{ ipts }}
        <input type="text" v-model.number="ipts">
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data() {
          return {
            ipt:"",
            ipts:"",
            init:"不凡学院",
            bol:true,
            radios:"nan",
            text:"不凡学院前端",
            sel:"上海",
            list:[
                {
                    value:"河南"
                },
                {
                    value:"上海"
                },
                {
                    value:"北京"
                },
                {
                    value:"杭州"
                }
            ]
          };
        }
      });
    </script>
  </body>
</html>
